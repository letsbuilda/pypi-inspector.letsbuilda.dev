name: "Docker Build and Push"

on:
  push:
    branches:
      - main
    tags:
      - v*

permissions:
  contents: read
  packages: write
  # This is used to complete the identity challenge
  # with sigstore/fulcio.
  id-token: write

jobs:
  build-push:
    uses: darbiadev/.github/.github/workflows/docker-build-push.yaml@c4fb123ed14ed8cc9df9820ca63bace02981e9fe

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: "Update deployment"
        run: curl --fail-with-body -X POST '${{ secrets.DEPLOY_WEBHOOK }}'
