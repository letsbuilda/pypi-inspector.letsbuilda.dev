name: Python CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit:
    uses: darbiadev/.github/.github/workflows/generic-precommit.yaml@c4fb123ed14ed8cc9df9820ca63bace02981e9fe

  lint:
    needs: pre-commit
    uses: darbiadev/.github/.github/workflows/python-lint.yaml@c4fb123ed14ed8cc9df9820ca63bace02981e9fe

  test:
    needs: lint
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ "3.10", "3.11" ]

    uses: darbiadev/.github/.github/workflows/python-test.yaml@c4fb123ed14ed8cc9df9820ca63bace02981e9fe
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
